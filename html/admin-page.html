<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Tiffin Service Card Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .navbar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-list-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-list-container h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card-section {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .card-section>div{
            max-width: 450px;
            margin: 10px;
        }

        .card-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #555;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .blog-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .blog-card .meta {
            height: 200px;
        }

        .blog-card .photo {
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .blog-card .description {
            padding: 20px;
        }

        .blog-card h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .blog-card h2 {
            margin: 0 0 15px 0;
            color: #777;
            font-size: 1em;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Add a New Service Card</h2>
            <form id="tiffinServiceForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Main Heading</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="tag">Choose card tag:</label>
                    <select name="tag" id="tag">
                        <option value="food">Food Services Page</option>
                        <option value="transport">Transport Services Page</option>
                        <option value="tobacco">Anti-Tobacco</option>
                        <option value="jail-caupati">SOS Jail Chaupati Page</option>
                        <option value="jail-bandu">SOS Jail Bandhu Page</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Small Heading</label>
                    <input type="text" id="title" name="title" required />
                </div>
                <div class="form-group">
                    <label for="description1">Description Paragraph</label>
                    <textarea id="description1" name="description1" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Card Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required />
                </div>
                <button type="submit" class="submit-btn">Add a Service Card</button>
            </form>
        </div>
        <div class="card-list-container">
            <h2>Existing Service Cards</h2>
            <div class="card-list">
                <h2>Cards on Food Services Page</h2>
                <div class="card-section" id="food-section">
                </div>
                <h2>Cards on Transport Services Page</h2>
                <div class="card-section" id="transport-section">
                </div>
                <h2>Cards on Anti-Tobacco Page</h2>
                <div class="card-section" id="tobacco-section">
                </div>
                <h2>Cards on Jail Chaupati Page</h2>
                <div class="card-section" id="jail-chaupati-section">
                </div>
                <h2>Cards on Jail Bandhu Page</h2>
                <div class="card-section" id="jail-bandhu-section">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/admin-page.js"></script>

</html>
