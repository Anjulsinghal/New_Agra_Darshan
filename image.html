<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Image Upload Manager</h1>
        
        <!-- Single Image Upload Section -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Single Image Upload</h2>
            <form id="singleImageUploadForm" class="space-y-4">
                <div>
                    <label for="singleImage" class="block mb-2">Select Image</label>
                    <input 
                        type="file" 
                        id="singleImage" 
                        name="image" 
                        accept="image/*" 
                        class="w-full p-2 border rounded"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
                >
                    Upload Single Image
                </button>
            </form>
            <div id="singleImageResult" class="mt-4 text-center"></div>
        </section>

        <!-- Bulk Image Upload Section -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Bulk Image Upload</h2>
            <form id="bulkImageUploadForm" class="space-y-4">
                <div>
                    <label for="bulkImages" class="block mb-2">Select Multiple Images (Max 5)</label>
                    <input 
                        type="file" 
                        id="bulkImages" 
                        name="images" 
                        accept="image/*" 
                        multiple
                        class="w-full p-2 border rounded"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition"
                >
                    Upload Multiple Images
                </button>
            </form>
            <div id="bulkImageResult" class="mt-4 grid grid-cols-3 gap-4"></div>
        </section>

        <!-- Image Gallery Section -->
        <section class="mt-6">
            <h2 class="text-xl font-semibold mb-4">Image Gallery</h2>
            <div class="flex justify-between items-center mb-4">
                <button 
                    id="refreshGalleryBtn" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
                >
                    Refresh Gallery
                </button>
                <div id="galleryLoadingIndicator" class="hidden text-gray-600">
                    Loading images...
                </div>
            </div>
            <div 
                id="imageGallery" 
                class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
            ></div>
            <div id="galleryErrorMessage" class="text-center text-red-500 mt-4"></div>
        </section>
    </div>

    <!-- Confirmation Modal -->
    <div 
        id="confirmationModal" 
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
    >
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
            <p class="mb-4">Are you sure you want to delete this image?</p>
            <div class="flex justify-between">
                <button 
                    id="cancelDeleteBtn" 
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                >
                    Cancel
                </button>
                <button 
                    id="confirmDeleteBtn" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>

    
</body>
</html>
